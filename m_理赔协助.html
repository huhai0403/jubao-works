<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>协助理赔</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=2,user-scalable=yes">
    <link href="static/mobile/css/rest.css" rel="stylesheet" type="text/css"/>
    <link href="static/mobile/css/weui.min.1.0.1.css" rel="stylesheet" type="text/css"/>
    <link href="static/mobile/css/claims.css" rel="stylesheet" type="text/css"/>
    <script src="static/mobile/js/zepto_1.1.3.js"></script>
    <script>
        (function(){
            var html = document.documentElement;
            var windowWidth = html.clientWidth;
            html.style.fontSize = windowWidth / 7.5 + 'px';
        })();
    </script>
</head>
<body>
    <div class="main_bar">
        <div class="claims_items">
            <div class="weui-cell claims_name">
                <div class="weui-cell__bd fl">
                    <p>现场照片</p>
                </div>
                <div class="weui-cell__ft fr">
                    <img src="static/mobile/images/m_claims_list_tip01.png"/>
                    <img class="dn" src="static/mobile/images/m_claims_list_tip02.png"/>
                </div>
            </div>
            <div class="weui-uploader site_img_box dn">
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files">
                        <li class="weui-uploader__file"><img src="static/mobile/images/shionfdd.png"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                    </ul>
                    <div class="weui-uploader__input-box">
                        <input  class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>
        <div class="claims_items">
            <div class="weui-cell claims_name">
                <div class="weui-cell__bd fl">
                    <p>车辆证件</p>
                </div>
                <div class="weui-cell__ft fr">
                    <img src="static/mobile/images/m_claims_list_tip01.png"/>
                    <img class="dn" src="static/mobile/images/m_claims_list_tip02.png"/>
                </div>
            </div>
            <div class="weui-uploader site_img_box dn">
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files">
                        <li class="weui-uploader__file"><img src="static/mobile/images/shionfdd.png"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                    </ul>
                    <div class="weui-uploader__input-box">
                        <input  class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>
        <div class="claims_items">
            <div class="weui-cell claims_name">
                <div class="weui-cell__bd fl">
                    <p>事故证明</p>
                </div>
                <div class="weui-cell__ft fr">
                    <img src="static/mobile/images/m_claims_list_tip01.png"/>
                    <img class="dn" src="static/mobile/images/m_claims_list_tip02.png"/>
                </div>
            </div>
            <div class="weui-uploader site_img_box dn">
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files">
                        <li class="weui-uploader__file"><img src="static/mobile/images/shionfdd.png"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                    </ul>
                    <div class="weui-uploader__input-box">
                        <input  class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>
        <div class="claims_items">
            <div class="weui-cell claims_name">
                <div class="weui-cell__bd fl">
                    <p>运输协议</p>
                </div>
                <div class="weui-cell__ft fr">
                    <img src="static/mobile/images/m_claims_list_tip01.png"/>
                    <img class="dn" src="static/mobile/images/m_claims_list_tip02.png"/>
                </div>
            </div>
            <div class="weui-uploader site_img_box dn">
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files">
                        <li class="weui-uploader__file"><img src="static/mobile/images/shionfdd.png"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                        <li class="weui-uploader__file"><img src="static/mobile/images/banner.gif"></li>
                    </ul>
                    <div class="weui-uploader__input-box">
                        <input  class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--图片查看-->
    <div class="weui-gallery ">
        <span class="weui-gallery__img" id="galleryImg" style="background-image:url(static/mobile/images/titles.png)"></span>
        <div class="weui-gallery__opr">
            <div class="weui-flex">
                <div class="weui-flex_item gallery_btn"><a href="javascript:;" class="weui-btn back">返回</a> </div>
                <div class="weui-flex_item gallery_btn"><a href="javascript:;" class="weui-btn del">删除</a> </div>
            </div>
        </div>
    </div>
    <!--初始弹框-->
    <div class="weui-mask"></div>
    <div class="weui-dialog help_code_box" >
        <p class="title01">输入协助码</p>
        <div class="weui-dialog__bd">
            <input class="weui-input help_code_input" type="text" placeholder="请输入手机收到的协助码">
        </div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
        </div>
    </div>
    <div class="weui-dialog example_help_box dn" >
        <p class="title01">例图:</p>
        <div class="weui-dialog__bd">
            <p class="img"></p>
            <p class="tip">照片清晰度高会更利于理赔哟！</p>
        </div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn">确定</a>
        </div>
    </div>

</body>
<script>
    $(function(){
        /*收起*/
        $('.claims_name').click(function(){
            $(this).find('img').toggleClass('dn');
            $(this).siblings('.weui-uploader').toggleClass('dn');
        });
        /*图片查看*/
        $('.weui-uploader__bd li').click(function(){
            $('.weui-gallery').show();
        });
        $('.weui-gallery__opr .back').click(function(){
            $('.weui-gallery').hide();
        });
        $('.weui-gallery__opr .del').click(function(){
            $('.weui-gallery').hide();
        });
        /*初始弹框*/
        $('.help_code_box .weui-dialog__btn').click(function(){
            $(this).parents('.help_code_box').hide();
            $('.example_help_box').show();
        });
        $('.example_help_box .weui-dialog__btn').click(function(){
            $(this).parents('.example_help_box').hide();
            $('.weui-mask').hide();
        });

    })
</script>
</html>
