<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="static/mobile/css/rest.css" rel="stylesheet" type="text/css"/>
    <link href="static/mobile/css/11.11act.css" rel="stylesheet" type="text/css"/>
    <script src="static/mobile/js/zepto_1.1.3.js"></script>
    <title>聚保双十一抢先购</title>
    <script>
        /*计算网页根元素大小*/
        (function(){
            var html = document.documentElement;
            var windowWidth = html.clientWidth;
            html.style.fontSize = windowWidth / 7.5 + 'px';
        })();
    </script>
</head>
<body>
<div class="write">
    <div class="box">

    </div>
    <div class="wrap">
        <p><span>公司名称：</span><input class="comName" type="text"></p>
        <p><span>姓名：</span><input class="Name" type="text"></p>
        <p><span>联系方式：</span><input class="telPhone" type="text"></p>
    </div>
    <a href="javascript:;" class="btn"></a>
</div>
<div class="pop_box">
    <h4>小提示</h4>
    <p>您已经预约成功。</p>
    <p>您将获得商铺保同等价值抵用券，</p>
    <p>商铺保投保成功即可开始使用。</p>
    <a class="pop_btn" href="javascript:;"></a>
</div>
<div class="mask"></div>
</body>
<script>
    $(function(){
        $('.btn').click(function(){
            var companyTel=$(".telPhone").val();
            var Tel=/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/.test(companyTel);
            if($('.comName').val() == ''){
                alert('请输入公司名称！')
            }else if($('.Name').val() == ''){
                alert('请输入姓名！')
            }else if($('.telPhone').val() == ''){
                alert('请输入联系方式！')
            }else if(Tel == false){
                alert('请输入正确手机号！')
            }else{
                $('.pop_box,.mask').show();
            }
        })
    })
</script>
</html>
