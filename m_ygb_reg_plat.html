<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=2,user-scalable=yes">
    <title>聚保“员工保”互联网报名平台</title>
    <link href="static/mobile/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="static/mobile/css/ygb_reg_plat.css" rel="stylesheet" type="text/css"/>
    <script>
        /*计算网页根元素大小*/
        (function(){
            var html = document.documentElement;
            var windowWidth = html.clientWidth;
            html.style.fontSize = windowWidth / 7.5 + 'px';
        })();
    </script>
</head>
<body>
<div class="top_back">
    <div class="h_top">
        <a class="go_back" href="/m/"><span><img src="static/mobile/images/back.png"></span>返回首页</a>
    </div>
</div>
<div class="plat_main">
    <img class="title_img" src="static/mobile/images/ygb_reg_plat02.png"/>
    <div class="bg"></div>
    <div class="content">
        <div class="item cleclearfixar">
            <span>公司名称:</span>
            <input type="text">
        </div>
        <div class="item clearfix">
            <span>联系人:</span>
            <input type="text">
        </div>
        <div class="item clearfix">
            <span>手机号码:</span>
            <input type="text">
        </div>
        <div class="item clearfix">
            <span>投保人员:</span>
        </div>
        <p class="option clearfix"><img src="static/mobile/images/ygb_reg_plat03.png"/><span>司机、搬运类</span><input type="text"/><span>名</span></p>
        <p class="option clearfix"><img src="static/mobile/images/ygb_reg_plat03.png"/><span>文员、调度类</span><input type="text"/><span>名</span></p>
        <a class="btn" href="#">提交</a>
    </div>
</div>
<div class="plat_foot">
    <img class="plat_logo" src="static/mobile/images/ygb_reg_plat04.png"/>
    <img class="plat_word" src="static/mobile/images/ygb_reg_plat05.png"/>
</div>
</body>
</html>
